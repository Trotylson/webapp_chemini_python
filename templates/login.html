

<!doctype html>
<html lang="en">

<head>

  <style>
    body {
      background: #102131;  
    }
    #animate {
      width: 200px;
      height: 10px;
      position: relative;
      /* background: white; */
    }
    #container {
      position: absolute;
      width: 100px;
      height: 100px;
      margin: auto;
      transform: rotate(45deg);
      top: 5 ; bottom: 0; left: 0; right: 0;
    }
  </style>

    <h2><i><b>.:CHEMINI:.</b></i></h2>
    <i>...warehouse manager.</i>

    <div class="row">
      <div class="col">
      </div>
  
      <div class="col">
        <form method="POST">
          <div style="min-width:15rem">

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">login</span>
              <input required="True" name="username" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">has≈Ço</span>
              <input required="True" name="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <!-- <label for="username">Username</label>
            <input required="true" type="text" class="form-control" name="username" placeholder="ex.: MuSuperLogin"> -->
  
            <!-- <label for="password">Password</label>
            <input required="true" type="password" class="form-control" name="password" placeholder="ex.: secretPasswd_123#!"> -->

                  <path d="M4.81 1.37A6.5 6.5 0 0 1 14.56 7a.5.5 0 1 1-1 0 5.5 5.5 0 0 0-8.25-4.765.5.5 0 0 1-.5-.865Zm-.89 1.257a.5.5 0 0 1 .04.706A5.478 5.478 0 0 0 2.56 7a.5.5 0 0 1-1 0c0-1.664.626-3.184 1.655-4.333a.5.5 0 0 1 .706-.04ZM1.915 8.02a.5.5 0 0 1 .346.616l-.779 2.767a.5.5 0 1 1-.962-.27l.778-2.767a.5.5 0 0 1 .617-.346Zm12.15.481a.5.5 0 0 1 .49.51c-.03 1.499-.161 3.025-.727 4.533l-.07.187a.5.5 0 0 1-.936-.351l.07-.187c.506-1.35.634-2.74.663-4.202a.5.5 0 0 1 .51-.49Z"/>

            </button>
          </div>
        </form>
        <div class="container p-3">
          {% if msg %}
          <div class="alert alert-success" role="alert">
          {{ msg }}
          </div>
          {% endif %}
          {% for error in errors %}
          <div class="alert alert-danger" role="alert">
          {{ error }}
          </div>
          {% endfor %}
        </div>
      </div>
  
      <div class="col"></div>
    </div>
  </div>


  <canvas style="margin-bottom:15%" id="container" width="200" height="200"></canvas>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
