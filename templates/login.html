

<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>MyFirstWeb - Login</title>

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <style>
    body {
      background: #102131;  
    }
    #animate {
      width: 200px;
      height: 10px;
      position: relative;
      /* background: white; */
    }
    #container {
      position: absolute;
      width: 100px;
      height: 100px;
      margin: auto;
      transform: rotate(45deg);
      top: 5 ; bottom: 0; left: 0; right: 0;
    }
  </style>

</head>

<body>
  <div class="container" style="text-align:center; color:cadetblue" id ="animate">
    <h2><i><b>.:CHEMINI:.</b></i></h2>
    <i>...warehouse manager.</i>
  </div>
  
  <div class="container" style="text-align:center; margin-top:15rem">
    <div class="row">
      <div class="col">
      </div>
  
      <div class="col">
        <form method="POST">
          <div style="min-width:15rem">

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">login</span>
              <input required="True" name="username" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">has≈Ço</span>
              <input required="True" name="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <!-- <label for="username">Username</label>
            <input required="true" type="text" class="form-control" name="username" placeholder="ex.: MuSuperLogin"> -->
  
            <!-- <label for="password">Password</label>
            <input required="true" type="password" class="form-control" name="password" placeholder="ex.: secretPasswd_123#!"> -->
  
            <button class="btn btn-info" style="margin-top: 5%">login</button>
          </div>
        </form>
        <div class="container p-3">
          {% if msg %}
          <div class="alert alert-success" role="alert">
          {{ msg }}
          </div>
          {% endif %}
          {% for error in errors %}
          <div class="alert alert-danger" role="alert">
          {{ error }}
          </div>
          {% endfor %}
        </div>
      </div>
  
      <div class="col"></div>
    </div>
  </div>


  <canvas style="margin-bottom:20%" id="container" width="200" height="200"></canvas>

  
  <!-- js files connector -->  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', path='login.js')}}"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
