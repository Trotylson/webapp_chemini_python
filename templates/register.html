{% extends "base.html" %}

{% block title %}
  <title>MyFirstWeb - Register Page</title>
{% endblock %}

{% block content %}

<div class="container" style="text-align:center; margin-top:10%">
  <div class="row">
    <div class="col"></div>

    <div class="col">
      <form method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input required="true" type="email" class="form-control" name="email" placeholder="ex.: ultra@email.com">
            
            <label for="username">Username</label>
            <input required="true" type="text" class="form-control" name="username" placeholder="ex.: MuSuperLogin">
  
            <label for="password">Password</label>
            <input required="true" type="password" class="form-control" name="password" placeholder="ex.: secretPasswd_123#!">
  
            <label for="confirmPassword">Confirm Password</label>
            <input required="true" type="password" class="form-control" name="confirmpassword" placeholder="ex.: secretPasswd_123#!">
  
            <button class="btn btn-info" style="margin-top: 5%">submin</button>
        </div>
      </form>
      <div class="container p-3 text-center">
        {% for error in errors %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
         </div>
        {% endfor %}
      </div>
    </div>

    <div class="col"></div>
  </div>
</div>

{% endblock %}
